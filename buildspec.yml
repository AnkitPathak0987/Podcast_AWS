version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing dependenciesâ€¦
      - npm install

  build:
    commands:
      - echo No build step needed for this backend-only project.

  post_build:
    commands:
      - echo Build completed on `date`
      # Ensure your lifecycle scripts are executable
      - chmod +x scripts/*.sh
      - cp appspec.yml .
