version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing backend dependencies…
      - cd backend
      - npm install
      - echo Installing frontend dependencies…
      - cd ../frontend
      - npm install

  build:
    commands:
      - echo No build step needed for this backend-only project.

  
  post_build:
    commands:
      - echo Build completed on `date`
      - echo "Listing scripts directory contents..."
      - ls -al scripts/  # This will show the files inside the scripts folder
      - chmod +x scripts/*.sh
      - cp appspec.yml .
      - cp -r scripts .

artifacts:
  files:
    - '**/*'
  base-directory: .
